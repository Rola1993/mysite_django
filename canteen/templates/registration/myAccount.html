<!DOCTYPE html>
<html>

<head>
  <title>My Restaurant - My Account</title>
  
  {% load static %}
<link rel="stylesheet" href="{% static 'canteen/bulma/css/bulma.css' %}" />
<link rel="stylesheet" href="{% static 'canteen/font-awesome-4.7.0/css/font-awesome.min.css' %}" />
<script src="https://checkout.stripe.com/checkout.js"></script>
</head>

<body>
      <script type="text/javascript">

      var handler = StripeCheckout.configure({
        key: 'pk_test_IeVp9JEk39LS8IJcRGjm9Ter',
        image: 'https://stripe.com/img/documentation/checkout/marketplace.png',
        locale: 'auto',
        token: function(token) {
          // You can access the token ID with `token.id`.
          // Get the token ID to your server-side code for use.
        }
      });

      document.getElementById('customButton').addEventListener('click', function(e) {
        // Open Checkout with further options:
        handler.open({
          name: 'Demo Site',
          description: '2 widgets',
          amount: 2000
        });
        e.preventDefault();
      });

      // Close Checkout on page navigation:
      window.addEventListener('popstate', function() {
        handler.close();
      });
      </script>

</body>
</html>
